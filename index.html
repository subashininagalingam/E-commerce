<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; }
    .hero { background: url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=600&q=80') no-repeat center center; background-size: cover; color: white; }
    .hero-overlay { background: rgba(0,0,0,0.6); padding: 100px 20px; }
    .card img { height: 220px; object-fit: cover; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="mobile.html">Mobiles</a></li>
          <li class="nav-item"><a class="nav-link" href="laptop.html">Laptops</a></li>
          <li class="nav-item"><a class="nav-link" href="electronics.html">Electronics</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="helpcenter.html">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero text-center">
    <div class="hero-overlay">
      <h1 class="display-4 fw-bold">Welcome to MyStore</h1>
      <p class="lead">Best deals on Mobiles, Laptops & Electronics</p>
      <a href="#shop now" class="btn btn-primary btn-lg">Shop Now</a>
    </div>
  </div>

  <!-- Categories -->
  <div class="container my-5">
    <h2 class="text-center mb-4 fw-bold" id="shop now">Shop by Category</h2>
    <div class="row g-4">
      <!-- Mobiles -->
      <div class="col-md-4">
        <div class="card shadow h-100">
          <img src="iphone14.jpeg" class="card-img-top" alt="Mobiles">
          <div class="card-body text-center">
            <h5 class="card-title">Mobiles</h5>
            <a href="mobile.html" class="btn btn-primary">View Mobiles</a>
          </div>
        </div>
      </div>
      <!-- Laptops -->
      <div class="col-md-4">
        <div class="card shadow h-100">
          <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="Laptops">
          <div class="card-body text-center">
            <h5 class="card-title">Laptops</h5>
            <a href="laptop.html" class="btn btn-primary">View Laptops</a>
          </div>
        </div>
      </div>
      <!-- Electronics -->
      <div class="col-md-4">
        <div class="card shadow h-100">
          <img src="ele.jpg" class="card-img-top" alt="Electronics">
          <div class="card-body text-center">
            <h5 class="card-title">Electronics</h5>
            <a href="electronics.html" class="btn btn-primary">View Electronics</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center p-3 ">
    <p>&copy; 2025 MyStore. All Rights Reserved.</p>
  </footer>
